    <!DOCTYPE html>
    <html>
    <head>
        <title>Plane Settings</title>
        <style>
            body {
                font-family: Arial, sans-serif;
            }

            h1 {
                color: #333;
            }

            table {
                width: 100%;
                border-collapse: collapse;
            }

            th, td {
                padding: 8px;
                text-align: left;
                border-bottom: 1px solid #ddd;
            }

            tr:nth-child(even) {
                background-color: #f2f2f2;
            }
        </style>
    </head>
    <body>
        <h1>Plane Settings</h1>
        <table>
            <tr>
                <th>Setting</th>
                <th>Value</th>
            </tr>
            <tr>
                <td>Name</td>
                <td>IW Plane</td>
            </tr>
            <tr>
                <td>Number of Seats</td>
                <td>50</td>
            </tr>
            <tr>
                <td>Comment</td>
                <td>First in, first drunk</td>
            </tr>
        </table>
    </body>
    </html>
